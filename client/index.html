<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Field Agent</title>
</head>
<body id="body">
    <div id="header" class="container">
    <h1>Field Agent</h1>
    </div>
    <div class="container">
    <table class="table table-dark table-striped table-bordered">
        <thead class="thead-dark">
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Height(inches)</th>
            <th>&nbsp;</th>
        </thead>
        <tbody id="tableRows"></tbody>
    </table>
    </div>
    <div class="container">
        <button class="btn btn-success btn-lg btn-block" onclick="alert(`UNDER CONSTRUCTION`)" >Add an Agent</button>
    </div>

    <form class="container" onsubmit="handleSubmit(event)">
        <div class="form-group">
            <label for="firstName" class="col-sm-2 col-form-label">First Name:</label>
            <input id="firstName" name="firstName" type="text"/>
        </div>
        <div class="form-group">
            <label for="middleName" class="col-sm-2 col-form-label" >Middle Name:</label>
            <input id="middleName" name="middleName" type="text"/>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-2 col-form-label" >Last Name:</label>
            <input id="lastName" name="lastName" type="text"/>
        </div>
        <div class="form-group">
            <label for="dob" class="col-sm-2 col-form-label">Date of Birth:</label>
            <input id="dob" name="dob" type="date"/>
        </div>
        <div class="form-group">
            <label for="heightInInches" class="col-sm-2 col-form-label" >Height In Inches:</label>
            <input id="heightInInches" name="heightInInches" type="number"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
    <div id="errors" class="container">
    </div>
    <div id="success" class="container">
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
